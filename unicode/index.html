<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latin Script to Bab in Unicode</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-image: url("8-word-language.org/quiz/sectioned-wall-of-bab.jpg");
    }

    #main {
        width: 80%;
        max-width: 950px;
        border: 1px gray solid;
        margin: auto;
        padding: 10px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 25px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .input-container {
        display: flex;
        flex-direction: column;
    }

    textarea {
        width: calc(100% - 20px); /* Adjusting width to leave space for scrollbar */
        height: 100px;
        margin-bottom: 10px;
        margin-right: 10px; /* Adding margin for spacing */
        resize: none; /* Preventing resizing */
    }

    button {
        padding: 10px 20px;
        background-color: rgb(231, 182, 19);
        color: white;
        border: none;
        cursor: pointer;
        align-self: flex-start; /* Aligning button to the left */
        margin-right: 10px; /* Adding margin for spacing */
    }

    button:hover {
        background-color: rgb(204,102,0);
    }
</style>
</head>
<body>
    <div id="main">
        <h2>Latin Script to Bab in Unicode</h2>
        <div class="input-container">
            <textarea id="inputText" placeholder="Type something here...  ba bab ba ba ab abab..."></textarea>
            <button onclick="convert()">Convert</button>
        </div>
        <p id="output"></p>
    </div>

    <script>
  function convert() {
            var input = document.getElementById("inputText").value;
            var output = document.getElementById("output");
            output.innerHTML = convertToConlang(input);
        }

        function convertToConlang(text) {
            var conversionMap = {
                "a": "|",
                "b": "•",
                "ab": "Ϙ",
                "ba": "•",
                "aba": "◻",
                "bab": "ᔓ",
                "abab": "ʘ",
                "baba": "ਠ",
                "ababa": "↷",
                ".": "/"
            };

            var result = "";
            var buffer = "";
            var inDotWord = false;

            for (var i = 0; i < text.length; i++) {
                if (text[i] === '.' && !inDotWord) {
                    inDotWord = true;
                    buffer += ".";
                } else if (text[i] === '.' && inDotWord) {
                    inDotWord = false;
                    if (buffer.length > 1) {
                        result += "/" + buffer.substr(1) + "/";
                    } else {
                        result += buffer;
                    }
                    buffer = "";
                } else if (text[i] === ' ' && !inDotWord) {
                    var converted = conversionMap[buffer.toLowerCase()];
                    if (converted !== undefined) {
                        result += converted;
                    } else {
                        result += buffer;
                    }
                    result += " ";
                    buffer = "";
                } else {
                    buffer += text[i];
                }
            }

            if (!inDotWord) {
                var converted = conversionMap[buffer.toLowerCase()];
                if (converted !== undefined) {
                    result += converted;
                } else {
                    result += buffer;
                }
            } else {
                result += buffer;
            }

            return result.trim();
        }
    </script>
</body>
</html>
